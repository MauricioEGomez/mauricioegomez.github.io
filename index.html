<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>De Mecánica Ligera</title>
</head>
<body>
    <header>
        <div class="contenedor-header">
            <div class="logo-empresa">
                <a href="./index.html"><i class="fa-solid fa-screwdriver-wrench"></i></a>
            </div>
            <div class="perfil">
                <a href="./login.html"><i class="fa-regular fa-circle-user" ></i></a>
            </div>
        </div>
        <nav class="menu">
            <ul>
                <li> <a href="./acerca.html">Acerca de nosotros</a></li>
                <li> <a href="./sumarme.html">Quiero brindar mis servicios</a></li>
                <li> <a href="./faq.html">Preguntas frecuentes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contenedor-main">
            <div class="tabla">
                <h1>Servicios Ofrecidos</h1>
                <div class="fila">
                    <img class="celda_imagen" src="./images/neumaticos.jpeg" alt="Gomería">
                    <img class="celda_imagen" src="./images/arranque.jpeg" alt="Arranque de vehículo">
                </div>
                <div class="fila">
                    <img class="celda_imagen" src="./images/reemplazo_bateria.jpeg" alt="Batería">
                    <img class="celda_imagen" src="./images/combustible.jpeg" alt="Combustible">
                </div>
            </div>
            <section class="formulario">
                <form action="" method="POST">
                    <h2>Pedí el servicio</h2>
                    <label for="ubicacion">Ubicación:</label>
                    <input type="text" name="ubicacion" id="ubicacion">
                    <label for="calle1">Entre las calles </label>
                    <input type="text" name="calle1" id="calle1">
                    <label for="calle2"> y </label>
                    <input type="text" name="calle2" id="calle2">
                    <label for="servicio">Servicio:</label>
                    <select id="servicio" name="servicio">
                        <option value="Gomería">Gomería</option>
                        <option value="Arranque">Arranque del vehículo	</option>
                        <option value="Combustible">Combustible</option>
                        <option value="Batería">Batería Nueva</option>
                    </select>
                    <label for="cars">Marca:</label>
                    <select id="cars" name="cars">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                    </select>
                    <label for="color">Color:</label>
                    <select id="color" name="color">
                        <option value="volvo">Gris metalizado</option>
                        <option value="saab">Gris oscuro</option>
                        <option value="fiat">Negro</option>
                        <option value="audi">Blanco</option>
                        <option value="audi">Otro</option>
                    </select>
                    <label for="patente"> Patente: </label>
                    <input type="text" name="patente" id="patente">
                    <button type="submit">Enviar</button> <!-- Botón de envío -->
                </form>
            </section>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <p>&copy; 2025 Mi Sitio Web</p> <!-- Derechos de autor -->
        </div>
    </footer>
</body>
</html>
